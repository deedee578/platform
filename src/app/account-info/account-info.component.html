<div class="balances-box card-body p-0 d-flex justify-content-between">
  <div>
    <div>My Balance</div>
    <div>Staked</div>
  </div>

  <div>
    <div *ngIf="!(fiatBalance$ | async)">...</div>
    <div *ngIf="!(fiatStaked$ | async)">...</div>
  </div>

  <div>
    <div>
      {{ ((fiatBalance$ | async) | currency:'USD':'symbol':'4.2-2') || '...' }}
    </div>
    <div>
      {{ ((fiatStaked$ | async) | currency:'USD':'symbol':'4.2-2') || '...' }}
    </div>
  </div>
</div>
