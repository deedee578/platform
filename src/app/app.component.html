<div>
  <div class="text-center text-sm-left header-bg p-3">
    <div class="container">
      <div class="d-flex justify-content-between">
        <div class="logo">
          <a routerLink="/"
            ><img src="assets/images/trust_logo.svg" alt="trust"
          /></a>
        </div>
        <div class="menu" *ngIf="loggedWith | async as logged; else login">
          <button
            class="btn btn-outline-light text-left logout"
            (click)="logged.id !== 'trustwallet' ? logout() : null"
          >
            <div>
              Connected
              <i class="fa fa-sign-out" *ngIf="logged.id !== 'trustwallet'"></i>
            </div>
            <small class="font-italic text-left">{{ logged.name }}</small>
          </button>
        </div>
        <ng-template #login>
          <div class="menu">
            <button class="btn btn-outline-light" (click)="connectWallet()">
              Connect Wallet
            </button>
          </div>
        </ng-template>
      </div>
    </div>
  </div>

  <div class="header-bg pt-1 pb-5">
    <div class="container">
      <app-coin-account-info></app-coin-account-info>
    </div>
  </div>

  <div class="override p-2">
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
