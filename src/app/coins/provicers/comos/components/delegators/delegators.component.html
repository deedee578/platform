<div class="row small">
  <div class="card col-12 p-0">
    <div class="card-body p-0">
      <h6 class="card-title table-title p-2 m-0"> All {{blockchain}} markets</h6>

      <ng-template ngFor let-item [ngForOf]="(validators$ | async)" let-i="index">
        <div (click)="navigateToMyStakeHoldersList(item)" class="row-container pl-1">
          <img class="row-logo" src="{{item.info.image}}" alt="{{item.info.name}}">
          <span class="js-l">{{item.info.name}}</span>
          <span>{{item.reward.annual.toFixed(2)}}%</span>
          <span class="js-c"><i class="fas fa-chevron-right"></i></span>
        </div>
        <tr>
      </ng-template>

    </div>
  </div>
</div>
