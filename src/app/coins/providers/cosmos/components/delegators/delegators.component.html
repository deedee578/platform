<div class="row small">
  <div class="card col-12 p-0">
    <div class="card-body p-0">
      <h6 class="card-title m-2 ml-3"> All {{blockchain}} markets</h6>

      <ng-template ngFor let-item [ngForOf]="(validators$ | async)" let-i="index">
        <div (click)="navigateToMyStakeHoldersList(item)" class="row row-container pb-1 pt-1">
          <div class="col-6 col-auto mr-auto pl-2">
          <img class="m-2 row-logo" src="{{item.info.image}}" alt="{{item.info.name}}">
          <span>{{item.info.name}}</span>
          </div>
          <div class="col-auto pr-1 mr-3">
          <span class="success mr-3">{{item.reward.annual.toFixed(2)}}% <span class="js-r"><i class="mr-1 text-muted fas fa-chevron-right"></i></span></span>
          </div>
        </div>
        <tr>
      </ng-template>

    </div>
  </div>
</div>
