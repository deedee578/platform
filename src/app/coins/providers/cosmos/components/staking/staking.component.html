<ng-container *ngIf="config | async as config">
  <app-content header="Stake {{ config.currencyName }}">
    <ng-template content>
      <app-shared-staking
        [config]="config"
        [formatMax]="formatMax"
        [hasProvider]="hasProvider"
        [balance]="balance"
        [info]="info"
        [prepareTx]="prepareTx"
        [max]="0.01"
        [price]="price"
        [validators]="validators"
      ></app-shared-staking>
    </ng-template>
  </app-content>
</ng-container>
