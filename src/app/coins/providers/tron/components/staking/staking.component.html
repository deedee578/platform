<app-shared-staking
  [config]="config"
  [formatMax]="formatMax"
  [validator]="validator"
  [staked]="staked"
  [hasProvider]="hasProvider"
  [balance]="balance"
  [info]="info"
  [prepareTx]="prepareTx"
  [max]="1"
>
  <ng-template content let-form="form" let-details="details">
    <ng-container [formGroup]="form">
      <input
        formControlName="amount"
        placeholder="Amount in {{ details.config.currencySymbol }}"
        class="form-control"
        aria-label="Large"
        [mask]="'0*'"
        [ngClass]="{ 'is-invalid': form.invalid }"
      />
    </ng-container>
  </ng-template>
</app-shared-staking>
