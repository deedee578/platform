<ng-container *ngIf="config | async as config">
  <app-content header="Stake {{ config.currencyName }}" class="d-block">
    <ng-template content>
      <app-shared-staking
        [config]="config"
        [formatMax]="formatMax"
        [hasProvider]="hasProvider"
        [balance]="balance"
        [info]="info"
        [prepareTx]="prepareVoteTx"
        [max]="1"
        [price]="price"
        [validators]="validators"
        [amount]="amount"
      >
        <ng-template content let-form="form" let-details="details">
          <ng-container [formGroup]="form">
            <input
              formControlName="amount"
              placeholder="Amount in {{ config.currencySymbol }}"
              class="form-control"
              aria-label="Large"
              [mask]="'0*'"
              [ngClass]="{ 'is-invalid': form.invalid }"
            />
          </ng-container>
        </ng-template>
      </app-shared-staking>
    </ng-template>
  </app-content>
</ng-container>
