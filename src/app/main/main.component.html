<div *ngIf="(myStakeHolders$ | async)" class="row small mb-2">
  <div class="col-12 p-0">
    <div class="card">
      <div class="card-body p-0">
        <h6 class="table-title p-2 m-0">My staking</h6>
        <ng-template ngFor let-item [ngForOf]="(myStakeHolders$ | async)" let-i="index">
          <div (click)="navigateToMyStakeHoldersList(item)" class="row-container pl-1">
            <img class="row-logo" src="{{item.info.image}}" alt="cosmos">
            <span class="js-l">{{item.info.name}}</span>
            <span>{{item.reward.annual | number: '1.2-2'}}%</span>
            <span>{{item.amount}} ATOM</span>
            <span class="js-c">
              <i class="fas fa-chevron-right"></i>
            </span>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>


<div class="row small">
  <div class="col-12 p-0">
    <div class="card">
      <div class="card-body p-0">
        <h6 class="table-title p-2 m-0">Blockchains</h6>
        <ng-template ngFor let-item [ngForOf]="blockchains" let-i="index">
          <div (click)="navigateToPosDelegatorsList(item)" class="row-container pl-1">
            <img
              class="p-2 row-logo" src="{{item.iconUri}}" alt="{{item.currencyName}}"
            >
            <span class="js-l">{{item.currencyName}}</span>
            <span>{{item.annualRate | number: '1.2-2'}}%</span>
            <span>{{item.currencySymbol}}</span>
            <span class="js-c">
                <i class="fas fa-chevron-right"></i>
            </span>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
