<button
  [disabled]="disabled || loading"
  [ngClass]="classCondition"
  (click)="performAction()"
>
  <span *ngIf="!loading"><ng-content></ng-content></span>
  <span *ngIf="loading">
    <loaders-css
      [scale]="1"
      [loader]="loader"
      color="{{ spinnerColor ? spinnerColor : '#fff' }}"
    ></loaders-css>
  </span>
</button>
