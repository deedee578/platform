<div class="mb-3 p-2">
  <div class="col-12 text-right mt-3">
    <img
      src="assets/images/close.svg"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
      aria-hidden="true"
    />
  </div>
  <div class="pb-4 text-center">
    <div>
      Are you sure you want to logout
    </div>
  </div>
  <div class="col-12 d-flex justify-content-center">
    <button
      type="button"
      class="btn btn-lg btn-block btn-primary ml-2 mr-2"
      (click)="onLogout()"
    >
      Yes
    </button>
    <button
      type="button"
      class="btn btn-lg btn-block btn-outline-secondary ml-2 mr-2y"
      (click)="activeModal.close('no')"
    >
      No
    </button>
  </div>
</div>
