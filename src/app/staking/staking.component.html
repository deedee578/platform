<div class="row small">

  <div *ngIf="action=='stake'" class="card col-12 p-0">
    <div class="card-body">
      <div class="col-12 text-center">
        <div>

          <div *ngIf="!input.value" class="pb-3">
            <h5>Enter amount to stake</h5>
          </div>

          <div *ngIf="input.value" class="pb-3">
            <h5>You will stake</h5>
            <h5>{{input.value + ' ATOMs'}}</h5>
          </div>

        </div>

        <div class="input-group input-group-lg">
          <input (input)="inputElement.nativeElement.value = input.value" #input placeholder="Amount in ATOM"
                 type="number"
                 class="form-control" aria-label="Large">
          <div class="input-group-append">
            <span class="btn btn-outline-primary">MAX</span>
          </div>
        </div>
        <div *ngIf="isLoaded" class="col-12 text-center p-0">
          <button (click)="stake()" class="btn btn-primary btn-lg mt-4 mb-4 col-12">STAKE</button>
        </div>
        <div *ngIf="!isLoaded" class="col-12 text-center pt-4 pb-4">
          <loaders-css [loader]="loader" [scale]="1" [bgColor]="bgColor" color="#2a63a0"></loaders-css>
        </div>
      </div>
    </div>
  </div>


  <div *ngIf="action=='unstake'" class="card col-12">
    <div class="card-body p-2">
      <div class="col-12 text-center pt-2">

        <div>
          <div *ngIf="!input2.value">
            <h5>Enter amount to unstake</h5>
          </div>
          <div *ngIf="input2.value">
            <h5>You will unstake</h5>
            <h5>{{input2.value + ' ATOMs'}}</h5>
          </div>
        </div>

        <div class="input-group input-group-lg">
          <input (input)="inputElement2.nativeElement.value = input2.value" #input2 placeholder="Amount in ATOM"
                 type="number"
                 class="form-control" aria-label="Large">
          <div class="input-group-append">
            <button class="btn btn-outline-primary">MAX</button>
          </div>
        </div>
        <div *ngIf="isLoaded" class="col-12 text-center p-0">
          <button (click)="unStake()" class="btn btn-outline-primary btn-lg mt-4 mb-4 col-12">UNSTAKE</button>
        </div>
        <div *ngIf="!isLoaded" class="col-12 text-center pt-4 pb-4">
          <loaders-css [loader]="loader" [scale]="1" [bgColor]="bgColor" color="#2a63a0"></loaders-css>
        </div>
      </div>
    </div>
  </div>

</div>
